<h1 class="text-4xl sm:text-5xl font-extrabold text-blue-600 mb-4 text-center drop-shadow-md">
  GestRun
</h1>
<h2 class="text-2xl font-semibold mb-8 text-center text-gray-700 drop-shadow-sm">
  Login
</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>E-mail</mat-label>
    <input matInput type="email" formControlName="email" required />
    <mat-icon matSuffix>mail</mat-icon>
    @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
      <mat-error>E-mail inválido</mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Senha</mat-label>
    <input matInput type="password" formControlName="senha" required />
    <mat-icon matSuffix>lock</mat-icon>
    @if (loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched) {
      <mat-error>Senha obrigatória</mat-error>
    }
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" class="w-full py-2 font-semibold" style="font-size:1.1rem;"
  [disabled]="loginForm.invalid">
    Entrar
  </button>
</form>

<div class="text-center mt-8">
  <span class="text-gray-600">Ainda não tem conta?</span>
  <a routerLink="/registro" class="ml-2 text-blue-600 font-semibold hover:underline transition">Crie sua conta</a>
</div>
