<div class="bg-white p-6 rounded-lg shadow-md">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-gray-700">Usuários</h2>
    <!-- <button mat-raised-button color="primary" (click)="abrirForm()">Novo Usuário</button> -->
  </div>

  <table mat-table [dataSource]="usuarios" class="w-full mat-elevation-z2">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.email }} </td>
    </ng-container>

    <ng-container matColumnDef="perfil">
      <th mat-header-cell *matHeaderCellDef> Perfil </th>
      <td mat-cell *matCellDef="let usuario">
        <span class="px-2 py-1 rounded text-xs font-semibold"
              [ngClass]="usuario.perfil === Perfil.ADMIN ? 'bg-blue-100 text-blue-700' : 'bg-green-100 text-green-700'">
          {{ usuario.perfil }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef class="!text-center"> Ações </th>
      <td mat-cell *matCellDef="let usuario" class="!text-center">
        <button mat-icon-button color="primary" (click)="abrirForm(usuario)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluir(usuario)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
</div>
