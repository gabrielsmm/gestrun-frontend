<div class="bg-white p-6 rounded-lg shadow-md">
  <div class="flex justify-between items-center mb-4">
    <div class="flex items-center gap-4">
      <h2 class="text-2xl font-bold text-gray-700">Corridas</h2>
      <button mat-raised-button color="primary" (click)="abrirForm()">Nova Corrida</button>
    </div>

    <mat-form-field appearance="fill" class="w-64">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Nome ou local">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="corridas" class="w-full mat-elevation-z2">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let corrida"> {{ corrida.nome }} </td>
    </ng-container>
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let corrida"> {{ corrida.data | date:'dd/MM/yyyy' }} </td>
    </ng-container>
    <ng-container matColumnDef="local">
      <th mat-header-cell *matHeaderCellDef> Local </th>
      <td mat-cell *matCellDef="let corrida"> {{ corrida.local }} </td>
    </ng-container>
    <ng-container matColumnDef="distanciaKm">
      <th mat-header-cell *matHeaderCellDef> Distância (km) </th>
      <td mat-cell *matCellDef="let corrida"> {{ corrida.distanciaKm }} </td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef class="!text-center"> Ações </th>
      <td mat-cell *matCellDef="let corrida" class="!text-center">
        <button mat-icon-button color="primary" (click)="abrirForm(corrida)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluir(corrida)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>

  @if (corridas.length === 0) {
    <div class="text-center text-gray-500 py-8">
      Nenhuma corrida encontrada.
    </div>
  }

  <mat-paginator
    [length]="totalRegistros"
    [pageSize]="registrosPorPagina"
    [pageIndex]="pagina"
    [pageSizeOptions]="[5, 10, 25]"
    (page)="mudarPagina($event)">
  </mat-paginator>
</div>
