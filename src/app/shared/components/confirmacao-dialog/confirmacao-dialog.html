<div class="p-6">
  <h2 class="text-lg font-semibold text-gray-800 mb-2">{{ data.titulo }}</h2>
  <p class="text-gray-600 mb-6">{{ data.mensagem }}</p>

  <div class="flex justify-end space-x-2">
    <button mat-stroked-button (click)="cancelar()">
      {{ data.cancelarTexto || 'Cancelar' }}
    </button>
    <button mat-flat-button color="warn" (click)="confirmar()">
      {{ data.confirmarTexto || 'Excluir' }}
    </button>
  </div>
</div>
